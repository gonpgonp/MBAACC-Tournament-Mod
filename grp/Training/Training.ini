downrecover = 地上受け身の設定を行います。
downrecover00 = 　＞垂直に受身を取ります。
downrecover01 = 　＞後方に受身を取ります。
downrecover02 = 　＞前方に受身を取ります。
downrecover03 = 　＞受身方向がランダムになります。
downrecover04 = 　＞受身方向やタイミングがランダムになります。
downrecover05 = 　＞地上受身を取りません。
throwrecover = 敵キャラクターの投げ抜けの状態を設定します。
throwrecover00 = 　＞通常状態です。
throwrecover01 = 　＞投げ抜けを行います。
throwrecover02 = 　＞投げ抜けを遅いタイミングで行います。
