reducedamage = レデュースダメージのタイミングを設定します。
reducedamage00 = 　＞通常状態です。
reducedamage01 = 　＞全ての攻撃に行います。
reducedamage02 = 　＞ランダムに行います。
counterhit = カウンターヒットの状態を設定します。
counterhit00 = 　＞通常状態です。
counterhit01 = 　＞攻撃が弱カウンターになります。
counterhit02 = 　＞攻撃が強カウンターになります。
