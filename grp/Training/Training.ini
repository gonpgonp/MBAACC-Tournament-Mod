e_action07 = 　＞Ｃボタンでの行動で反撃を行います。
e_action08 = 　＞Ｄボタンでの行動で反撃を行います。

e_defence = 敵キャラクターの防御行動を設定します。
e_defence00 = 　＞防御を行いません。
e_defence01 = 　＞全ての攻撃をガードします。
