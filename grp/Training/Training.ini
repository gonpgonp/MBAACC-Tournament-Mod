e_defence05 = 　＞全ての攻撃に避け行動を行います。

e_defencetype = 敵キャラクターの防御タイミングを設定します。
e_defencetype00 = 　＞通常状態です。
e_defencetype01 = 　＞コンボ後のタイミングに設定した防御行動を行います。
e_defencetype02 = 　＞ランダムで設定した防御行動を行います。
