counterhit04 = 　＞攻撃がランダムで弱カウンターになります。
counterhit05 = 　＞攻撃がランダムで強カウンターになります。

criticalhit = クリティカルヒットの状態を設定します。
criticalhit00 = 　＞クリティカルヒットが発生します。
criticalhit01 = 　＞クリティカルヒットが発生しません。

e_default = 敵キャラクターの設定を全て初期状態に戻します。

dummyrecord = 敵キャラクターの行動をダミーに記録します。

