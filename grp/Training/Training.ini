[string]

continue = トレーニングに戻ります。
restart = トレーニングをやり直します。

life = 体力の状態を設定します。
life00 = 　＞体力は最大まで回復します。
life01 = 　＞体力は７５％まで回復します。
life02 = 　＞体力は５０％まで回復します。
life03 = 　＞体力は２５％まで回復します。
life04 = 　＞体力は回復しません。
magiccircuit = マジックサーキットの状態を設定します。
magiccircuit00 = 　＞通常状態です。
magiccircuit01 = 　＞ＭＡＸ状態まで溜まります。
magiccircuit02 = 　＞ＭＡＸ直前まで溜まります。
magiccircuit03 = 　＞ＭＡＸ状態から減りません。

guardgauge = ガードゲージの最大値を設定します。
guardgauge00 = 　＞１００％にします。
guardgauge01 = 　＞７５％にします。
guardgauge02 = 　＞５０％にします。
guardgauge03 = 　＞２５％にします。
guardgauge04 = 　＞０％にします。
guardquality = ガードゲージの防御値を設定します。
guardquality00 = 　＞１００％にします。
guardquality01 = 　＞７５％にします。
guardquality02 = 　＞５０％にします。
guardquality03 = 　＞２５％にします。
guardquality04 = 　＞０％にします。

default = 設定を全て初期状態に戻します。

attackdisplay = 攻撃情報の表示を設定します。
attackdisplay00 = 　＞表示しません。
attackdisplay01 = 　＞コンボ数やダメージの情報を表示します。
attackdisplay02 = 　＞ヒットした攻撃の情報を表示します。

inputdisplay = 入力情報の表示を設定します。
inputdisplay00 = 　＞表示しません。
inputdisplay01 = 　＞表示します。
inputdisplay02 = 　＞表示します。

statusdisplay = ステータス情報の表示を設定します。
statusdisplay00 = 　＞表示しません。
statusdisplay01 = 　＞表示します。

commandlist = キャラクターのコマンドリストを表示します。

keyconfig = コントローラーのボタン設定を行います。

viewscreen = ゲーム画面を表示します。
charaselect = キャラクター選択画面に戻ります。

exit = タイトル画面に戻ります。

e_status = 敵キャラクターの動作状態を設定します。
e_status00 = 　＞立ち状態になります。
e_status01 = 　＞ジャンプ状態になります。
e_status02 = 　＞しゃがみ状態になります。
e_status03 = 　＞ＣＰＵが操作します。
e_status04 = 　＞コントローラーで操作します。
e_status05 = 　＞ダミーに記録した行動を取ります。

e_action = 敵キャラクターの行動を設定します。
e_action00 = 　＞行動しません。
e_action01 = 　＞Ａボタンでの行動を行います。
e_action02 = 　＞Ｂボタンでの行動を行います。
e_action03 = 　＞Ｃボタンでの行動を行います。
e_action04 = 　＞Ｄボタンでの行動を行います。
